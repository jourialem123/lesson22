<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity2</title>
</head>
<body>
    <h2>Mth functions in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        document.getElementById("p1").innerHTML="Value of pi is "+Math.PI;
        document.getElementById("p2").innerHTML="2 to the power of 3 is "+Math.pow(2,3);
        document.getElementById("p3").innerHTML="Squareroot of 121 is "+Math.sqrt(121);
        document.getElementById("p4").innerHTML="Lowest number of 10,4,20,5,8 is "+Math.min(10, 4, 20, 5, 8);
         document.getElementById("p5").innerHTML = "Highest number of 10,4,20,5,8 is " + Math.max(10, 4, 20, 5, 8);
    </script>
</body>
</html>
